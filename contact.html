    <main class="container mx-auto my-10 px-4">
        <section id="contact" class="bg-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-3xl font-bold text-blue-600 mb-4">Contact Us</h2>
            <p class="text-lg text-gray-700">We’d love to hear from you! Fill out the form below to get in touch with us.</p>
            <form id="contact-form" action="contact.php" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-left font-semibold text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Name" required>
                </div>
                <div>
                    <label for="email" class="block text-left font-semibold text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Email" required>
                </div>
                <div>
                    <label for="message" class="block text-left font-semibold text-gray-700">Message:</label>
                    <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send Message</button>
            </form>
            <div id="form-response" class="mt-3 text-green-600"></div>
        </section>
