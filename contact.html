<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with SPRK Radio! Fill out our contact form to send us your questions, feedback, or inquiries. We'd love to hear from you.">
    <title>SPRK Radio - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gradient-to-b from-blue-500 to-blue-300 text-gray-800 relative overflow-hidden">
    <!-- Floating yellow orbs -->
    <div class="spark" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="spark" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
    <div class="spark" style="top: 50%; left: 70%; animation-delay: 2s;"></div>
    <div class="spark" style="top: 70%; left: 20%; animation-delay: 3s;"></div>
    <div class="spark" style="top: 90%; left: 60%; animation-delay: 4s;"></div>

    <!-- Floating bubbles -->
    <div class="bubble" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="top: 40%; left: 30%; animation-delay: 1s;"></div>
    <div class="bubble" style="top: 60%; left: 50%; animation-delay: 2s;"></div>
    <div class="bubble" style="top: 80%; left: 70%; animation-delay: 3s;"></div>

    <!-- Floating music notes -->
    <div class="music-note" style="top: 30%; left: 15%; animation-delay: 0s;">🎵</div>
    <div class="music-note" style="top: 50%; left: 40%; animation-delay: 1s;">🎶</div>
    <div class="music-note" style="top: 70%; left: 60%; animation-delay: 2s;">🎵</div>
    <div class="music-note" style="top: 90%; left: 80%; animation-delay: 3s;">🎶</div>

    <header class="bg-blue-600 text-white py-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-4xl font-bold tracking-wide">🎵 SPRK Radio 🎵</h1>
            <!-- Hamburger Menu Button -->
            <button id="hamburger" class="block md:hidden text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Navbar Links -->
        <nav id="mobile-menu" class="hidden md:flex justify-center space-x-4 mt-4 md:mt-0">
            <ul class="flex flex-col md:flex-row md:space-x-4 bg-blue-600 md:bg-transparent p-4 md:p-0">
                <li><a href="index.html" class="text-white font-semibold hover:text-yellow-300">Home</a></li>
                <li><a href="schedule.html" class="text-white font-semibold hover:text-yellow-300">Schedule</a></li>
                <li><a href="about.html" class="text-white font-semibold hover:text-yellow-300">About</a></li>
                <li><a href="listen-live.html" class="text-white font-semibold hover:text-yellow-300">Listen Live</a></li>
                <li><a href="contact.html" class="text-yellow-300 font-semibold">Contact</a></li>
                <li><a href="readme.html" class="text-white font-semibold hover:text-yellow-300">Read Me</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto my-10 px-4">
        <section id="contact" class="bg-gradient-to-r from-purple-200 via-purple-300 to-purple-400 p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-3xl font-bold text-purple-800 mb-4">Contact Us</h2>
            <p class="text-lg text-gray-700">We’d love to hear from you! Fill out the form below to get in touch with us. 💌</p>
            <form id="contact-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-left font-semibold text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded"
                        placeholder="Your Name" required>
                </div>
                <div>
                    <label for="email" class="block text-left font-semibold text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded"
                        placeholder="Your Email" required>
                </div>
                <div>
                    <label for="message" class="block text-left font-semibold text-gray-700">Message:</label>
                    <textarea id="message" name="message" class="w-full p-2 border border-gray-300 rounded" rows="5"
                        placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Send
                    Message</button>
            </form>
            <p id="form-response" class="mt-4 text-lg font-semibold"></p>
        </section>

        <script>
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                document.getElementById('form-response').innerHTML = "🎉 Thank you for your message! We'll get back to you soon. 💌✨";
                document.getElementById('form-response').style.color = "green";
                this.reset();
            });
        </script>
    </main>

    <footer class="bg-blue-600 text-white text-center py-4 shadow-lg">
        <p class="text-sm">&copy; 2025 | SPRK Radio | Based in Tulsa, Oklahoma | Made by James with ❤️ and 🎵 for everyone. 🌈</p>
    </footer>

    <script>
        $(document).ready(function () {
            // Toggle mobile menu
            $('#hamburger').on('click', function () {
                $('#mobile-menu').toggleClass('hidden');
            });
        });
    </script>
</body>

</html>
