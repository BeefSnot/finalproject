<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #3b82f6, #93c5fd);
            color: white;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #verification-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
    <!-- Cloudflare Turnstile script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>SPRK Radio</h1>
    <p>Please complete the verification below to continue...</p>
    
    <div id="verification-container">
        <!-- Cloudflare Turnstile widget will appear here -->
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAABNofkYl1T7JfYl-" 
             data-callback="turnstileCallback"></div>
        
        <div class="loader" style="display: none;" id="redirect-loader"></div>
        <p id="redirect-message" style="display: none;">Verification complete! Redirecting to SPRK Radio...</p>
    </div>

    <script>
        // Callback function when Turnstile verification completes
        function turnstileCallback(token) {
            // Show loader and message
            document.getElementById('redirect-loader').style.display = 'block';
            document.getElementById('redirect-message').style.display = 'block';
            
            // Redirect to landing page after verification
            setTimeout(function() {
                window.location.href = "landing.html";
            }, 1500);
        }
    </script>
</body>
</html>
