<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Listen live to SPRK Radio and enjoy the best tunes and shows from your favorite internet radio station. Click to start streaming now!">
    <title>SPRK Radio - Listen Live</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-blue-500 to-blue-300 text-gray-800 relative overflow-x-hidden">
    <!-- Floating yellow orbs -->
    <div class="spark" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="spark" style="top: 30%; left: 40%; animation-delay: 1s;"></div>
    <div class="spark" style="top: 50%; left: 70%; animation-delay: 2s;"></div>
    <div class="spark" style="top: 70%; left: 20%; animation-delay: 3s;"></div>
    <div class="spark" style="top: 90%; left: 60%; animation-delay: 4s;"></div>

    <!-- Floating bubbles -->
    <div class="bubble" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="top: 40%; left: 30%; animation-delay: 1s;"></div>
    <div class="bubble" style="top: 60%; left: 50%; animation-delay: 2s;"></div>
    <div class="bubble" style="top: 80%; left: 70%; animation-delay: 3s;"></div>

    <!-- Floating music notes -->
    <div class="music-note" style="top: 30%; left: 15%; animation-delay: 0s;">🎵</div>
    <div class="music-note" style="top: 50%; left: 40%; animation-delay: 1s;">🎶</div>
    <div class="music-note" style="top: 70%; left: 60%; animation-delay: 2s;">🎵</div>
    <div class="music-note" style="top: 90%; left: 80%; animation-delay: 3s;">🎶</div>

    <header class="bg-blue-600 text-white text-center py-6 shadow-lg bump">
        <h1 class="text-4xl font-bold tracking-wide">🎵 SPRK Radio 🎵</h1>
        <nav class="mt-4">
            <ul class="flex justify-center space-x-4">
                <li><a href="index.html" class="text-white font-semibold hover:text-yellow-300">Home</a></li>
                <li><a href="schedule.html" class="text-white font-semibold hover:text-yellow-300">Schedule</a></li>
                <li><a href="about.html" class="text-white font-semibold hover:text-yellow-300">About</a></li>
                <li><a href="listen-live.html" class="text-yellow-300 font-semibold">Listen Live</a></li>
                <li><a href="contact.html" class="text-white font-semibold hover:text-yellow-300">Contact</a></li>
                <li><a href="readme.html" class="text-white font-semibold hover:text-yellow-300">Read Me</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto my-10 px-4">
        <section id="listen-live" class="bg-gradient-to-r from-white via-gray-100 to-white p-6 rounded-lg shadow-lg text-center">
            <h2 class="text-3xl font-bold text-blue-600 mb-4">🎧 Listen Live</h2>
            <p class="text-lg text-gray-700 mb-6">
                Click below to start listening to SPRK Radio live! 🌟✨
            </p>
            <div class="player space-y-6">
                <iframe src="https://radio.lumihost.net/public/sprk_radio/embed?theme=light" frameborder="0"
                    allowtransparency="true" class="w-full rounded-lg border-0" style="min-height: 150px;"></iframe>
                <iframe src="https://radio.lumihost.net/public/sprk_radio/history?theme=light" frameborder="0"
                    allowtransparency="true" class="w-full rounded-lg border-0" style="min-height: 300px;"></iframe>
                <iframe src="https://radio.lumihost.net/public/sprk_radio/embed-requests?theme=dark" frameborder="0"
                    allowtransparency="true" class="w-full rounded-lg border-0" style="min-height: 850px;"></iframe>
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white text-center py-4 shadow-lg">
        <p class="text-sm">&copy; 2025 | SPRK Radio | Based in Tulsa, Oklahoma | Made by James with ❤️ and 🎵 for
            everyone. 🌈</p>
    </footer>
</body>

</html>
